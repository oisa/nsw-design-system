<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>NSW Digital Design System - Results bar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/nsw-design-system/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/nsw-design-system/docs/css/docs.css">
<script async src="https://www.googletagmanager.com/gtag/js?id=G-TMEHXHFJXJ"></script>
<script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","G-TMEHXHFJXJ");</script>
</head>

<body>

<div class="nsw-container nsw-p-y-sm">
  <div class="nsw-layout">
    <main class="nsw-layout__main">
  		<div class="nsw-results-bar">
  		  <div class="nsw-results-bar__info">Showing results 1 - 10 of 5917 results</div>
  		</div>
  		<div class="nsw-results-bar">
  		  <div class="nsw-results-bar__info">Showing results 1 - 10 of 5917 results</div>
  		  <div class="nsw-results-bar__sorting">
  		    <label class="nsw-form__label" for="results-sort">Sort by:</label>
  		    <select class="nsw-form__select" id="results-sort" name="results-sort">
  		      <option value="3">Relevance</option>
  		      <option value="3">Most popular</option>
  		      <option value="3">Most recent</option>
  		    </select>
  		  </div>
  		</div>
  		<div class="nsw-results-bar">
  		  <div class="nsw-results-bar__info">Sorry, no results found for your search</div>
  		</div>
  	</main>
  	<div class="nsw-layout__sidebar nsw-layout__sidebar--desktop"></div>
  </div>
</div>

  <script src="/nsw-design-system/js/main.js"></script>
  <script>
    window.NSW.initSite()
  </script>
</body>
</html>
