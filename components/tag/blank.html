<body>
<div class="nsw-container nsw-p-y-sm">
  <div class="nsw-layout">
    <main class="nsw-layout__main">
  		<div class="nsw-docs__section nsw-docs__section--spaced">
  		  <div class="nsw-list nsw-list--8">
  		    <a href="#" class="nsw-tag">Digital</a>
  		    <a href="#" class="nsw-tag">Digital Design System</a>
  		    <a href="#" class="nsw-tag">Transformation</a>
  		  </div>
  		</div>
  		<div class="nsw-docs__section nsw-docs__section--spaced">
  		  <div class="nsw-list nsw-list--8">
  		    <span class="nsw-tag">Pre-discovery</span>
  		    <span class="nsw-tag">Discovery</span>
  		    <span class="nsw-tag">Alpha</span>
  		    <span class="nsw-tag">Beta</span>
  		    <span class="nsw-tag">Live</span>
  		  </div>
  		</div>
  		<div class="nsw-docs__section nsw-docs__section--spaced">
  		  <div class="nsw-list nsw-list--8">
  		    <div class="nsw-tag nsw-tag--checkbox">
  		      <input type="checkbox" id="checkbox-1" name="tag-input">
  		      <label for="checkbox-1">Accessibility</label>
  		    </div>
  		    <div class="nsw-tag nsw-tag--checkbox">
  		      <input type="checkbox" id="checkbox-2" name="tag-input">
  		      <label for="checkbox-2">Capability</label>
  		    </div>
  		    <div class="nsw-tag nsw-tag--checkbox">
  		      <input type="checkbox" id="checkbox-3" name="tag-input" checked>
  		      <label for="checkbox-3">Policy</label>
  		    </div>
  		    <div class="nsw-tag nsw-tag--checkbox">
  		      <input type="checkbox" id="checkbox-4" name="tag-input">
  		      <label for="checkbox-4">Transformation</label>
  		    </div>
  		  </div>
  		</div>

  	<div class="nsw-layout__sidebar nsw-layout__sidebar--desktop"></div>
